<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    {% block head %} {% endblock %}
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-white text-3xl font-bold">To-Do List</h1>
            <nav>
                <ul class="flex space-x-6">
                    <li>
                        <a href="/api/pages/admin" class="text-white text-lg font-semibold p-2 rounded hover:bg-blue-700 hover:text-gray-200 transition-colors duration-200">
                            Admin
                        </a>
                    </li>
                    <li>
                        <a href="/api/pages/admin/users" class="text-white text-lg font-semibold p-2 rounded hover:bg-blue-700 hover:text-gray-200 transition-colors duration-200">
                            Users
                        </a>
                    </li>
                    <li>
                        <a href="/api/pages/admin/tasks" class="text-white text-lg font-semibold p-2 rounded hover:bg-blue-700 hover:text-gray-200 transition-colors duration-200">
                            Tasks
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container mx-auto p-4">
        {% block content %} {% endblock %}
    </main>
</body>
</html>
